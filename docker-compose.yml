version: '3.8'

services:
  runner:
    image: castorbarge/github-actions:latest # You can use this image or build your own
    restart: always
    environment:
      - ORG=<owner>
      - REPO=<owner>/<repo> or <owner>
      - PAT_TOKEN=<pat-token-for-self-hosted-runner-github-api>
      - NAME=<runner-name>
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.4'
          memory: 256M
